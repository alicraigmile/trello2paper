<!DOCTYPE html>
<html>
    <head>
        <title>trello2paper - print trello cards</title>

        <link href="https://fonts.googleapis.com/css?family=Work+Sans:700" rel="stylesheet" type="text/css">
				<link rel="stylesheet" type="text/css" href="trello2paper.css">
				<link rel="stylesheet" type="text/css" href="spectrum.css">
        <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script>
		$(function() {
			$.getScript( 'trello2paper.js', function( data, textStatus, jqxhr ) {
                  console.log( "trello2paper loaded" );
			});
		});		
		</script>
		<script>
		$(function() {
			$.getScript( 'markdown.min.js', function( data, textStatus, jqxhr ) {
                  console.log( "markdown loaded" );
			});
		});		
		</script>
    </head>
    <body>
        <div class="no-print">
            <h1>trello2paper</h1>
            <p>Print out your trello cards</p>
            <span id="authorizeerror" class="error"></span>
            <hr>
            <button disabled id="authorize">Authorise</button>
						<button disabled id="logout">Logout</button>
						<span id="authorizedas"></span>
<hr>
            <label for="boardslist">Board: <select disabled id="boardslist"></select></label>
            <button disabled id="getboards">Refresh</button>
            <hr>
            <label for="listslist">List: <select disabled id="listslist"></select></label> 
            <button disabled id="getlists">Refresh</button>
            <hr>
						Colour: <input type="text" id="cardColour"/>
						<hr>
            <button disabled id="print">Print Cards</button>
        </div>

        <div id="cards">

            <div class="card">
                <h2>Sample card</h2>
                <div class='desc'>Lorem ipsum donor amet sit.</div>
            </div>

        </div>

        <div class="no-print">

    </body>
</html>
